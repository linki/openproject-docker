# a fig.yml that shows how each service can be configured
#

web:
  build: .
  environment:
    RAILS_ENV: production
    DATABASE_URL: postgres://openproject:openproject@db:5432/openproject
    SECRET_TOKEN: foobar
    SESSION_STORE: active_record_store
  ports:
    - "3000:3000"
  links:
    - db
  volumes_from:
    - attachments

worker:
  build: .
  command: foreman start worker
  environment:
    RAILS_ENV: production
    DATABASE_URL: postgres://openproject:openproject@db:5432/openproject
    SECRET_TOKEN: foobar
  links:
    - db

db:
  image: postgres:9.4
  environment:
    POSTGRES_USER: openproject
    POSTGRES_PASSWORD: openproject
  volumes_from:
    - data

data:
  image: busybox:latest
  volumes:
    - /var/lib/postgresql/data

attachments:
  image: busybox:latest
  command: chown -R 1000:1000 /usr/src/openproject/files
  volumes:
    - /usr/src/openproject/files
